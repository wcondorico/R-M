<mat-card class="card" appearance="outlined">
  <mat-card-header>
    <img mat-card-avatar src="{{data.image}}" alt="Photo">
    <mat-card-title>{{data.name}}</mat-card-title>
    <mat-card-subtitle>{{data.species}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card__content">
    <img mat-card-image class="card__content--image" src="{{data.image}}" alt="Photo">
    <div class="card__content--detail">
      <mat-list>
        <mat-list-item>
          <span matListItemTitle><strong>Status</strong></span>
          <span matListItemLine>{{data.status}}</span>
        </mat-list-item>
        <mat-list-item>
          <span matListItemTitle><strong>Gender</strong></span>
          <span matListItemLine>{{data.gender}}</span>
        </mat-list-item>
        <mat-list-item>
          <span matListItemTitle><strong>Origin</strong></span>
          <span matListItemLine>{{data.origin.name}}</span>
        </mat-list-item>
        <mat-list-item>
          <span matListItemTitle><strong>Location</strong></span>
          <span matListItemLine>{{data.location.name}}</span>
        </mat-list-item>
        <mat-list-item>
          <span matListItemTitle><strong>Created</strong></span>
          <span matListItemLine>{{data.created | date:'longDate'}}</span>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card-content>
</mat-card>
