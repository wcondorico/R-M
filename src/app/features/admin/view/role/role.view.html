<section class="list">
  <div class="list__data mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="detalle">
        <th mat-header-cell *matHeaderCellDef> Detalle </th>
        <td mat-cell *matCellDef="let element">
          <a mat-mini-fab [routerLink]="['./',element.id]">detalle</a>
        </td>
      </ng-container>
    </table>
  </div>
  <div class="list__bottom">
    <a mat-fab extended [routerLink]="['../rolex/new']">Nuevo Rol</a>
    <mat-paginator showFirstLastButtons pageSize="10" hidePageSize="true" class="list__bottom--paginator">
    </mat-paginator>
  </div>
</section>
