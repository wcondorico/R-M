<div class="login__name" cellspacing="0">
  <mat-form-field>
    <mat-label>Nombres</mat-label>
    <input matInput type="text" [formControl]="nameFormControl" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Apellidos</mat-label>
    <input matInput type="text" [formControl]="lastNameFormControl" />
  </mat-form-field>
</div>

<mat-form-field class="login__email">
  <mat-label>Email</mat-label>
  <input type="email" matInput [formControl]="emailFormControl" placeholder="Ej. pat@ejemplo.com" />
  @if (emailFormControl.hasError('email') &&
  !emailFormControl.hasError('required')) {
  <mat-error>Ingresa un correo v√°lido</mat-error>
  } @if (emailFormControl.hasError('required')) {
  <mat-error>El email es <strong>necesario</strong></mat-error>
  }
  <mat-icon matSuffix>mail</mat-icon>
</mat-form-field>
